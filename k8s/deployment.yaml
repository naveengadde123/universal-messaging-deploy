apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
  namespace: um-deployment
spec:
  replicas: 1  # Start with 1 replica to reduce resource contention
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: deployment-1
  template:
    metadata:
      labels:
        app: deployment-1
    spec:
      containers:
      - name: um-container
        image: us-central1-docker.pkg.dev/um-project-459607/um-container-repo/um-container:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9900
          name: nsp
        - containerPort: 9000
          name: admin
        readinessProbe:
          tcpSocket:
            port: 9900
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 9900
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 3
        resources:
          requests:
            cpu: "50m"
            memory: "256Mi"
            ephemeral-storage: "512Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
            ephemeral-storage: "1Gi"
        volumeMounts:
        - name: um-data
          mountPath: /home/vkraft/softwareAG3/UniversalMessaging/server/umserver/data
        - name: um-config
          mountPath: /home/vkraft/softwareAG3/UniversalMessaging/server/umserver/bin/nserver.conf
          subPath: nserver.conf
      volumes:
      - name: um-data
        persistentVolumeClaim:
          claimName: um-data-pvc
      - name: um-config
        configMap:
          name: um-config
          items:
          - key: nserver.conf
            path: nserver.conf
