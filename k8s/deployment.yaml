apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
  namespace: um-deployment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: deployment-1
  template:
    metadata:
      labels:
        app: deployment-1
    spec:
      containers:
        - name: um-container
          image: us-central1-docker.pkg.dev/um-project-459607/um-container-repo/um-container:latest
          imagePullPolicy: Always  # Ensure the latest image is pulled every time
          ports:
            - containerPort: 9900
          readinessProbe:
            tcpSocket:
              port: 9900
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9900
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: um-data
              mountPath: /home/vkraft/softwareAG3/UniversalMessaging/server/umserver/data
            - name: um-config
              mountPath: /home/vkraft/softwareAG3/UniversalMessaging/server/umserver/bin/nserver.conf
              subPath: nserver.conf
      volumes:
        - name: um-data
          persistentVolumeClaim:
            claimName: um-data-pvc
        - name: um-config
          configMap:
            name: um-config
