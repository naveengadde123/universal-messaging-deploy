apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: um-data-pvc
  namespace: um-deployment
spec:
  accessModes:
    - ReadWriteOnce      # ✅ Valid for standard GKE PDs
  storageClassName: standard  # ✅ GKE Autopilot default is usually 'standard'
  resources:
    requests:
      storage: 10Gi      # ✅ Reasonable
